<!DOCTYPE html>
<html>
	<head>
		<title>Playflix | Watch movies instantly - powered by Hydraflix alpha 0.1</title>
		<!--META-->
		<meta property="og:title" content="Playflix | Watch movies instantly" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://playflix.github.io" />
		<meta property="og:image" content="http://i.imgur.com/tX1x8uP.jpg" />		
		<meta property="og:description" content="powered by Hydraflix" />
		<!--/META-->
		<!--CSS-->
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href="css/playflix.css" rel="stylesheet">
		<!--/CSS-->
		<!--JS-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!--/JS-->
	</head>
	<body>
		<!--PRELOADER-->
		<div id="preloader">
			<div class="cssload-container">
				<div class="cssload-whirlpool"></div>
			</div>			
		</div>
		<!--/PRELOADER-->
		<!--CATALOGUE-->
		<div class="bg-overlay"></div>
		<div id="movies" class="contentContainer row"></div>
		<!--/CATALOGUE-->

		<!--DETAILS SECTION-->
		<div id="fullscreen_detail">
		  	<div id="images_detalle"></div>
		</div>
		<!--/DETAILS SECTION-->
		
		<!--JS-->
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/catalogue.js"></script>
		<script type="text/javascript" src="js/details.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/instructions.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!--/JS-->
		<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function() {
				$("#preloader").css("display","none")
			}, 5000);
		});
		</script>		
	</body>
</html>
